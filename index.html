<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/png" href="./poke.png" />
    <meta name="description" content="Pokédex, una enciclopedia virtual interactiva traída del mundo Pokémon.">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="pokedex">
        <div class="pokedex__capa-uno">
            <div class="pokedex__ai"></div>
            <div class="pokedex__ai-active"></div>
            <div class="pokedex__window"></div>
            <div class="pokedex__window-screen"></div>
            <div class="pokedex__scan"></div>
            <div class="pokedex__buttons">
                <div class="buttons__up"></div>
                <div class="buttons__down"></div>
                <div class="buttons__left"></div>
                <div class="buttons__right"></div>
            </div>
        </div>
        <div class="pokedex__capa-dos" id="pokedex__toggle">
            <div class="pokedex__capa-dos-out"></div>
            <div class="pokedex__capa-dos-in"></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
