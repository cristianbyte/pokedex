<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/png" href="./poke.png" />
    <meta name="description" content="Pokédex, una enciclopedia virtual interactiva traída del mundo Pokémon.">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="pokedex">
        <div class="pokedex__capa-uno">
            <div class="pokedex__ai"></div>
            <div class="pokedex__window">
                <div class="pokedex__window-screen">Hola pikachuuu</div>
            </div>
            <div class="pokedex__scan">
                <p class="pokedex__scan--text">
                    Analizando... <br>
                </p>
            </div>
            <div class="pokedex__buttons">
                <div class="button__scan"></div>
                <div class="button__left"></div>
                <div class="button__up"></div>
                <div class="button__down"></div>
                <div class="button__right"></div>
            </div>
        </div>
        <div class="pokedex__capa-dos" id="pokedexOpen" >
            <div class="pokedex__capa-dos-in">
                <div class="pokedex__2-window"></div>
                <div class="pokedex__2-buttons">
                    <div class="button__numero"></div>
                    <div class="button__numero"></div>
                    <div class="button__numero"></div>
                    <div class="button__numero"></div>
                    <div class="button__numero"></div>
                    <div class="button__numero"></div>
                    <div class="button__numero"></div>
                    <div class="button__numero"></div>
                    <div class="button__numero"></div>
                    <div class="button__numero"></div>
                </div>
                <div class="pokedex__2-buttons--ui">
                    <div class="pokedex__2-buttons-delete"></div>
                    <div class="pokedex__2-buttons-search"></div>
                </div>
                <div class="pokedex__2-lights"></div>
            </div>
            <div class="pokedex__capa-dos-out" id="pokedex__toggle"></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
